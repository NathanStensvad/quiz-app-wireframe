<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz Wireframe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <header class="group title">
    <div>
      <h1>QUEUE TIME TRIVIA</h1>
    </div>
    <div>
      <h1>POINTS: 100</h1>
    </div>
  </header>
  

  <body>

    <article>
      
      <!--Questions-->

      <section>
        <h2>What item is made from these components?</h2>
      </section>
      <section class="group big-margin items">
        <div class="item">
          <img src="images/sacred-relic.png" alt="Sacred Relic">
        </div>
        <div class="item">
          <img src="images/demon-edge.png" alt="Demon Edge">
        </div>
      </section>

      <!--Answers-->

      <section class="group items">
        <div class="group margin item border">
          <h3>A</h3>
          <img src="images/silver-edge.png" alt="Silver Edge">
        </div>
        <div class="group margin item border">
          <h3>B</h3>
          <img src="images/mjollnir.png" alt="Mjollnir">
        </div>
      </section>
      <section class="group items">
        <div class="group item border">
          <h3>C</h3>
          <img src="images/iron-branch.png" alt="Iron Branch">
        </div>
        <div class="group item border">
          <h3>D</h3>
          <img src="images/divine-rapier.png" alt="Divine Rapier">
        </div>
      </section>

      <section>
        <div>
          <h3>Question 3/5<h3>
        </div>
      </section>

      <section>
        <div>
          <p style="text-align:right">Correct: 2</p>
        </div>
      </section>



    </article>


    

    <script src="script.js"></script>
  </body>
</html>
